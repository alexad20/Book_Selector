<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Book Selector</title>
    <!-- Author: Alexa Tolentino -->
    <!-- Description: A web application to randomly select a book from your "to-read" list -->
    <!-- License: MIT License -->
     
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main heading of the application -->
    <h1>Spin the Wheel - Book Selector</h1>
    <!-- Button to trigger the wheel spin -->
    <button id="spinButton">Spin the Wheel</button>

    <!-- Div to display the selected book result -->
    <div id="result"></div>

    <!-- Container for the spinning wheel -->
    <div id="wheel-container">
        <!-- Pointer to indicate the selected book -->
        <div id="pointer"></div>
        <!-- Actual spinning wheel -->
        <div id="wheel">
            <!-- Center element of the wheel -->
            <div id="center"></div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
